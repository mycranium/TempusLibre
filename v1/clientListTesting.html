<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/clientList_2.css" >
<title>Client Project Jobs Adder</title>
  <script src="private/js/test-data.js" defer></script>
  <script src="private/js/select_events_2b.js" defer></script>
</head>

<body>
<div class="outer" id="selectsWrap">
<!--client --> 
  <div class="selectAndInput" id="clientSelInpDiv">
    <div class="select" id="clientSelDiv">
    <label for "clientSel">Select or Add Client</label>
      <select name="client" id="clientSel" autocomplete="off">
        <option value="0" selected>Unspecified</option>
        <option id="newCli" value="-1">Add New Client</option>
      </select>
    </div>
    <div id = "clientInpPanel" class="inputPanel"><!--flex row -->
      <div class="inputContainer"><!-- first column -->
        <input type="text" id="clientNew" class="newInp" maxlength="200" placeholder="Type Client Name Here" disabled>
      </div>
      <div class="settingsContainer"><!-- second column, flex column -->
        <ul class="settingsCells">
          <li>
            <button id="clientNewSave" class="inpAction save" type="button">Save</button>
          </li>
          <li>
            <button id="clientNewCancel" class="inpAction cancel" type="button">Canccel</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <!--project-->
  <div id="projectSelInpDiv" class="selectAndInput">
    <div id="projectSelDiv" class="select">
      <label for "projectSel">Select or Add Project</label>
      <select id="projectSel" name="project" autocomplete="off">
        <option value="0" selected>Unspecified</option>
        <option value="-1">Add New Project</option>
        <option value="more" class="more">more...</option>
      </select>
    </div>
    <div id = "projectInpPanel" class="inputPanel"><!--flex row -->
      <div class="inputContainer"><!-- first column -->
        <input id="projectNew" class="newInp" type="text" maxlength="200" placeholder="Type Project Name Here" disabled>
      </div>
      <div class="settingsContainer"><!-- second column, flex column -->
        <ul class="settingsCells">
          <li>
            <div class="excChkContainer">
              <input id="projectExcChk" class="excChk" type="checkbox" name="projectExcChk" />
              <label class="customChk" for="projectExcChk">Exclusive</label>
            </div>
          </li>
          <li>
            <button id="projectNewSave" class="inpAction save" type="button">Save</button>
          </li>
          <li>
            <button id="projectNewCancel" class="inpAction cancel" type="button">Cancel</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
<!--job--> 
  <div class="selectAndInput" id="jobSelInpDiv">
    <div class="select" id="jobSelDiv">
      <label for "jobSel">Select or Add Job</label>
      <select name="job" id="jobSel" autocomplete="off">
        <option value="0" selected>Unspecified</option>
        <option value="-1">Add New Job</option>
        <option value="more" class="more">more...</option>
      </select>
    </div>
    <div id = "jobInpPanel" class="inputPanel"><!--flex row -->
      <div class="inputContainer"><!-- first column -->
        <input id="jobNew" class="newInp" type="text" maxlength="200" placeholder="Type Job Name Here" disabled>
      </div>
      <div class="settingsContainer"><!-- second column, flex column -->
        <ul class="settingsCells">
          <li>
            <div class="excChkContainer">
              <input id="jobExcChk" class="excChk" type="checkbox" name="jobExcChk" checked />
              <label class="customChk" for="jobExcChk">Exclusive</label>
            </div>
          </li>
          <li>
            <button id="jobNewSave" class="inpAction save" type="button">Save</button>
          </li>
          <li>
            <button id="jobNewCancel" class="inpAction cancel" type="button">Cancel</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <button id="assign" type="button" disabled>Assign</button>
</div>

</body>
</html>
