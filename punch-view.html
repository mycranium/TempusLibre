<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Punch View | TempusLibre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.typekit.net/qoa5emu.css">
<link rel="stylesheet" type="text/css" href="css/site-refactor.css" >
<link rel="stylesheet" type="text/css" title="lilac" href="css/lilac.css" >
<link rel="stylesheet" type="text/css" title="space" href="css/space.css" >
<link rel="stylesheet" type="text/css" title="candy" href="css/candy.css" >
<link rel="stylesheet" type="text/css" title="default" href="css/default.css" > 
<script src="private/js/site-all.js" defer></script> 
<script src="private/js/punch-view.js" defer></script>
</head>
<body id="viewPage" class="grad1">
<header>
  <h1>TempusLibre</h1>
  <h2>Simple Time Tracking</h2>
</header>
<nav>
  <div class="shd1 gradStat">
    <ul id="menu">
      <li><a href="index.html">Punch In/Out</a></li>
      <li><a href="data-management.html">Manage</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="help.html">Help &amp; Tips</a></li>
    </ul>
  </div>
</nav>
<main>
  <p id="aspectAlert">Best viewed in landscape orientation (turn your device sideways).</p>
  <div id="displayContainer">
    <div id="displayControls" class="brd1">
      <div id="displayButtonsNew" class="dispBtnCont">
        <h2>Display: </h2>
        <ul class="dataButtons">
          <li>
            <button class="dataButton" type="button" id="viewLatest" name="viewLatest" disabled>Latest Punch</button>
          </li>
          <li>
            <button class="dataButton" type="button" id="viewAll" name="viewAll" disabled>All Punches</button>
          </li>
        </ul>
      </div>
      <div id="sortControlsNew" class="dispBtnCont">
        <h2>Sort By: </h2>
        <ul class="dataButtons">
          <li>
            <button class="dataButton" type="button" id="sortDate" name="sortDate" disabled>Date <span id="dateOrder">Asc</span></button>
          </li>
          <li>
            <button class="dataButton" type="button" id="sortClient" name="sortClient" disabled>Client <span id="clientOrder">Asc</span></button>
          </li>
        </ul>
      </div>
      <div id="copyControlsNew" class="dispBtnCont">
        <h2>Clear/Copy: </h2>
        <ul class="dataButtons">
          <li>
            <button class="dataButton" type="button" id="copyToClip" name="copyToClip" disabled>Copy to <span id="clipboard">Clipboard</span></button>
          </li>
          <li>
            <button class="dataButton" type="button" id="clearDisplay" name="clearDisplay" disabled>Clear Display</button>
          </li>
        </ul>
      </div>
    </div>
    <section class="tablesec">
      <div class="displayTable">
        <table id="punchTable">
          <thead>
            <tr>
              <th>In</th>
              <th>Out</th>
              <th>Duration</th>
              <th>Client</th>
              <th>Project</th>
              <th>Job</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableContainer">
          </tbody>
        </table>
      </div>
    </section>
    <section class="sepList" id="listContainer"> </section>
  </div>
  <section id="clipAlert" class="default">
    <p id="alertText"></p>
  </section>
</main>
<div class="hidden">
  <pre id="toCopy"></pre>
</div>
</body>
</html>
