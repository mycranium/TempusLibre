<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Local Storage Playground</title>
<link rel="stylesheet" type="text/css" href="css/local_storage.css" >
<link rel="stylesheet" type="text/css" title="lilac" href="css/lilac.css" >
<link rel="stylesheet" type="text/css" title="space" href="css/space.css" >
<link rel="stylesheet" type="text/css" title="candy" href="css/candy.css" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="private/js/local_storage_real.js" defer></script> 
<script src="private/js/style_switch.js" defer></script>
</head>
<body class="grad1">
<header>
  <h1>TempusLibre</h1>
  <h2>Simple Time Tracking</h2>
</header>
<main>
  <div class="statusDiv brd1 shd1 gradStat">
    <h3 class="statusH">Punch Status</h3>
    <ul class="statusList">
      <li id="statusDisplay">Status: Punched Out</li>
      <li>
        <ul class="timeStatList">
          <li id="inDateDisplay">In Date:</li>
          <li id="inTimeDisplay">In Time:</li>
        </ul>
      </li>
      <li>
        <ul class="jobStatList">
          <li id="clientDisplay">Client:</li>
          <li id="projectDisplay">Project:</li>
          <li id="jobDisplay">Job:</li>
        </ul>
      </li>
    </ul>
  </div>
  <form action="">
    <div class="row flex welToLV brd1 shd1 gradPnch">
      <button class="button" type="button" id="punchIn" name="punchIn"><span class="btnFirstLn">Punch</span><br>
      In</button>
      <button class="button" type="button" id="punchChange" name="punchChange"><span class="btnFirstLn">Change</span><br>
      Jobs</button>
      <button class="button" type="button" id="punchOut" name="punchOut"><span class="btnFirstLn">Punch</span><br>
      Out</button>
    </div>
    <div class="row jobInputBlock brd1 shd1 gradJob">
      <div class="row labelsInputs">
        <div class="col labels">
          <label for="client">Client: </label>
          <label for="project">Project: </label>
          <label for="job">Job: </label>
        </div>
        <div class="col txtIn">
          <input class="textInput" type="text" maxlength="200" id="client" name="client" placeholder="Type Client Name">
          <input class="textInput" type="text" maxlength="200" id="project" name="project" placeholder="Type Project Name">
          <input class="textInput" type="text" maxlength="200" id="job" name="job" placeholder="Type Job Name">
          <button type="button" id="assign" name="assign">Assign</button>
        </div>
      </div>
    </div>
    <div class="row dataDisplay brd1 shd1 gradDisp">
      <h3>Data Operations</h3>
      <div class="dataBtnDiv">
        <button type="button" id="display" name="display">Display Punches</button>
        <button type="button" id="init" name="init">Clear</button>
      </div>
    </div>
  </form>
  <div id="devContainer" class="msgContainer">
    <input type="button" name="hideDev" id="hideDev" class="nrmlBtn" value="Hide">
    <h3>Developer Messages</h3>
    <p id="devMessage"></p>
  </div>
  <div id="userContainer" class="msgContainer">
    <input type="button" name="hideUsr" id="hideUsr" class="nrmlBtn" value="Hide">
    <h3>User Messages</h3>
    <p id="userMessage"></p>
  </div>
  <section id="results"></section>
</main>
<footer>
  <p>Page by Mike Rainey for Tempus Libre</p>
  <div class="cssSwitch">
    <input type="button" name="changeStyle1" id="lilac" class="cssBtn" onClick="switch_style('lilac')" value="Lilac">
    <input type="button" name="changeStyle2" id="space" class="cssBtn" onClick="switch_style('space')" value="Space">
    <input type="button" name="changeStyle3" id="candy" class="cssBtn" onClick="switch_style('candy')" value="Candy">
  </div>
</footer>
</body>
</html>
